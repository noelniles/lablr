<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>lablr</title>
    <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css">
  </head>
  <body>

    <!--Button bar-->
    <div class="topcoat-button-bar">
      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar--large" id="back-btn">Back</button>
      </div>

      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar--large" id="next-btn">Next</button>
      </div>

      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar--large" id="crop-btn">Crop</button>
      </div>

      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar--large" id="draw-btn">Draw</button>
      </div>

      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar--large" id="point-btn">Point</button>
      </div>

      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar--large" id="save-btn">Save</button>
      </div>

      <input class="topcoat-text-input--large" type="url" id="img-url">

      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar--large" id="go">Go</button>
      </div>
    </div>

    <!--The canvas drawing area-->
    <div class="canvas-container">
        <canvas id="workspace" width="820" height="616"></canvas>
    </div>

    <script>
      require('./renderer.js')
      require('./events.js')
    </script>
  </body>
</html>
